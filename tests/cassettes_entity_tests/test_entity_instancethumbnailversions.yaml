        andere gebruikers aan te vallen is verboden. Het plaatsen van priv\u00e9-gegevens
        van anderen is verboden."}, "ru": {"text": "\u0417\u0430\u043f\u0440\u0435\u0449\u0430\u0435\u0442\u0441\u044f
        \u0442\u0440\u0430\u0432\u043b\u044f, \u0438\u0437\u0431\u0435\u0433\u0430\u043d\u0438\u0435
        \u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u043e\u043a, \u043d\u0430\u0431\u0435\u0433\u0438
        \u0438 \u0440\u0430\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435
        \u043b\u0438\u0447\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438
        \u0434\u0440\u0443\u0433\u0438\u0445 \u043b\u0438\u0446.", "hint": "\u041f\u043e\u0432\u0442\u043e\u0440\u044f\u044e\u0449\u0438\u0435\u0441\u044f
        \u043f\u043e\u043f\u044b\u0442\u043a\u0438 \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c
        \u0441 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f\u043c\u0438,
        \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u0430\u0441 \u0437\u0430\u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u043b\u0438,
        \u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0443\u0447\u0451\u0442\u043d\u044b\u0445
        \u0437\u0430\u043f\u0438\u0441\u0435\u0439 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e
        \u0440\u0430\u0434\u0438 \u0442\u0440\u0430\u0432\u043b\u0438 \u0438\u043b\u0438
        \u043e\u0441\u043a\u043e\u0440\u0431\u043b\u0435\u043d\u0438\u0439, \u0441\u0442\u0440\u043e\u0433\u043e
        \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u044b. \u0421\u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f
