        "zh-CN": {"text": "\u4e0d\u5f97\u9a9a\u6270\u3001\u56de\u907f\u5c01\u7981\u3001\u8bfd\u8c24\u6216\u653b\u51fb\u4ed6\u4eba",
        "hint": "\u4e25\u7981\u91cd\u590d\u5c1d\u8bd5\u4e0e\u5df2\u5c01\u7981\u60a8\u7684\u7528\u6237\u4ea4\u6d41\uff0c\u6216\u4ec5\u4e3a\u9a9a\u6270\u6216\u4fae\u8fb1\u4ed6\u4eba\u800c\u521b\u5efa\u8d26\u6237\u3002\u4e25\u7981\u534f\u540c\u653b\u51fb\u5176\u4ed6\u7528\u6237\u3002\u7981\u6b62\u53d1\u5e03\u4ed6\u4eba\u7684\u79c1\u4eba\u4e2a\u4eba\u4fe1\u606f\u3002"},
        "zh-TW": {"text": "\u56b4\u7981\u9a37\u64fe\u3001\u8ff4\u907f\u5c01\u9396\u3001\u717d\u52d5\u6216\u8aa3\u884a\u4ed6\u4eba",
        "hint": "\u56b4\u7981\u91cd\u8907\u5617\u8a66\u8207\u5df2\u5c01\u9396\u60a8\u7684\u4f7f\u7528\u8005\u6e9d\u901a\uff0c\u6216\u7d14\u7cb9\u70ba\u4e86\u9a37\u64fe\u6216\u4fae\u8fb1\u4ed6\u4eba\u800c\u5efa\u7acb\u5e33\u865f\u3002\u7981\u6b62\u653b\u64ca\u5176\u4ed6\u4f7f\u7528\u8005\u7684\u5354\u8abf\u6d3b\u52d5\u3002\u7981\u6b62\u5f35\u8cbc\u4ed6\u4eba\u7684\u79c1\u4eba\u500b\u4eba\u8cc7\u8a0a\u3002"}}},
        {"id": "7", "text": "Do not share information widely-known to be false and
        misleading", "hint": "False and misleading information and links from low-quality
        sources may not be posted, especially if they are likely to mislead or confuse
        others or endanger their safety.", "translations": {"de": {"text": "Verbreitet
