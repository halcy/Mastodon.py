        irref\u00fchrend.", "hint": "Falsche und irref\u00fchrende Informationen sowie
        Links aus unseri\u00f6sen Quellen d\u00fcrfen nicht gepostet werden, insbesondere
        wenn sie geeignet sind, andere in die Irre zu f\u00fchren oder deren Sicherheit
        zu gef\u00e4hrden."}, "es": {"text": "No compartas informaci\u00f3n ampliamente
        conocida por ser falsa y enga\u00f1osa.", "hint": "No est\u00e1 permitido
        publicar informaci\u00f3n falsa y enga\u00f1osa ni enlaces de fuentes de baja
        calidad, especialmente si pueden inducir a error o confusi\u00f3n a otras
        personas o poner en peligro su seguridad."}, "fr": {"text": "Ne partagez pas
        d\u2019informations connues pour \u00eatre fausses ou trompeuses.", "hint":
