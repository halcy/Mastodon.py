        "zh-CN": {"text": "\u8272\u60c5\u6216\u66b4\u529b\u5a92\u4f53\u5fc5\u987b\u6807\u8bb0\u4e3a\u654f\u611f\u6216\u6709\u5185\u5bb9\u8b66\u544a",
